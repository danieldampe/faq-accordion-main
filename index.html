<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | FAQ accordion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HTML -->
    <div id="root">
        <main id="main" class="main"></main>
        <footer class="footer attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/danieldampe" target="_blank">danieldampe</a>.
        </footer>
    </div>
    <!-- Accordion -->
    <template id="accordion">
        <div class="accordion">
            <div class="accordion-header">
                <img class="accordion-icon">
                <strong class="accordion-title"></strong>
            </div>
            <div class="accordion-body"></div>
        </div>
    </template>
    <template id="accordion-item">
        <div class="accordion-item">
            <button class="accordion-item-header">
                <strong class="accordion-item-title"></strong>
                <img class="accordion-item-icon">
            </button>
            <p class="accordion-item-content"></p>
        </div>
    </template>
    <!-- JS -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
